<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue routing test</title>
</head>

<body>
    <div id="app"></div>
    <div class="addresses">
        <ul class="addresses__list">
            <li class="addresses__list_item"></li>
        </ul>
        <form action="" id="add-address" class="addresses__form">
            <input name="name" type="text" required>
            <input name="surname" type="text" required>
            <input name="mail" type="text" required>
            <select name="country" form="add-address">
                <option value="spain">Spain</option>
            </select>
        </form>
    </div>
</body>

</html>
